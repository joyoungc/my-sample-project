<script>
	$(function() {
		$('.alert').hide();
		$(".start-btn").click(function() {
			var $div = $('.alert', $(this).closest("div")), 
				seq = this.value, 
				fileName = "test-data" + seq + ".dat";

			$.post("/load/start/" + fileName,
				function(data) {
					$div.show();
					$('span', $div).text("job id " + data + " started...");
				}).done(function() {
					// alert("second success");
				}).fail(function(jqXHR, textStatus, errorThrown) {
					alert(textStatus);
					console.log(JSON.stringify(jqXHR));
				});
			});

	});
